[build]

publish = "dist"
[[headers]]

for = "/*"
[headers.values]
Content-Security-Policy = "default-src 'self'; img-src 'self' https: data:; script-src 'self' https://www.youtube-nocookie.com; style-src 'self'; font-src 'self' data:; connect-src 'self'; frame-src https://www.youtube-nocookie.com; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'none'; upgrade-insecure-requests"
Referrer-Policy = "strict-origin-when-cross-origin"
X-Content-Type-Options = "nosniff"
X-Frame-Options = "DENY"
Permissions-Policy = "geolocation=(), microphone=(), camera=(), payment=(), usb=(), interest-cohort=()"
Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
[[headers]]

for = "/css/*"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"
[[headers]]

for = "/js/*"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"
[[headers]]

for = "/img/*"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"
[[headers]]

for = "/assets/*"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"
[[headers]]

for = "/*.html"
[headers.values]
Cache-Control = "public, max-age=0, must-revalidate"